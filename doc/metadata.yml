# - Document Settings ----------------------------------------------------------
title: "OraDBA User Guide"
subtitle: "Oracle Database Administration Toolset"
author: 
- Stefan Oehrli
# date is set by pandoc, uncomment the date line to explicitly set a date
# date: 2020 November 06
version: "0.7.4"
tvddocversion: 0.7.4
lang: en-US

# - Book settings --------------------------------------------------------------
# book: true
# classoption: oneside

# - Page settings --------------------------------------------------------------
papersize: a4 
geometry:
- top=2.54cm
- bottom=2.54cm
- left=2.54cm
- right=2.54cm

# - Page Header/Footer ---------------------------------------------------------
disable-header: true
footer-left: "Copyright Â© 2025 OraDBA. All rights reserved."

# - Titel Page -----------------------------------------------------------------
titlepage: true
titlepage-rule-height: 0
titlepage-text-color: "000000"
subtitle-color: 0000FF

# - TOC Config -----------------------------------------------------------------
toc: true
toc-own-page: true
toc-title: Table of Contents
toc-depth: 2

# - List of Tables / Figures ---------------------------------------------------
lof: true
lof-own-page: true
lot: true
lot-own-page: true

numbersections: true
links-as-notes: false
linkcolor:      blue
urlcolor:       blue
filecolor:      blue
bulletcolor:    black

# - Listings -------------------------------------------------------------------
listings: true
listings-disable-line-numbers: true
listings-no-page-break: true
code-block-font-size: \scriptsize

# - LaTeX config ---------------------------------------------------------------
header-includes: |
   \definecolor{blue}{HTML}{0000FF}

# - Pandoc Environment ---------------------------------------------------------
pandoc-latex-environment:
  noteblock:      [note]
  tipblock:       [tip]
  warningblock:   [warning]
  cautionblock:   [caution]
  importantblock: [important]

