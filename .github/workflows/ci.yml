name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Determine which jobs to run based on changed files
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      scripts: ${{ steps.filter.outputs.scripts }}
      tests: ${{ steps.filter.outputs.tests }}
      markdown: ${{ steps.filter.outputs.markdown }}
      docs: ${{ steps.filter.outputs.docs }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            scripts:
              - 'src/bin/**/*.sh'
              - 'src/lib/**/*.sh'
              - 'scripts/**/*.sh'
              - 'tests/**/*.sh'
              - 'tests/**/*.bats'
            tests:
              - 'src/bin/**/*.sh'
              - 'src/lib/**/*.sh'
              - 'tests/**'
            markdown:
              - '**/*.md'
              - '.markdownlint.json'
            docs:
              - 'VERSION'
              - 'src/doc/**'
              - 'doc/**'
              - '**/images/**'
              - 'Makefile'
            config:
              - '.github/workflows/**'
              - 'Makefile'
              - 'VERSION'

  # Stream 1: Code quality, tests, and build
  lint:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.scripts == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run shellcheck on bash scripts
        run: |
          find . -type f -name "*.sh" -not -path "./dist/*" -not -path "./build/*" | xargs shellcheck -e SC1091 || true
      
      - name: Check for #!/bin/sh usage
        run: |
          if grep -r "^#!/bin/sh" src/ scripts/ 2>/dev/null; then
            echo "ERROR: Found #!/bin/sh usage. Use #!/usr/bin/env bash instead"
            exit 1
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: |
      always() && 
      needs.changes.outputs.tests == 'true' &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: Run BATS tests
        run: |
          if [ -d "tests" ] && [ -n "$(find tests -name '*.bats' -type f)" ]; then
            ./tests/run_tests.sh
          else
            echo "No BATS tests found, skipping..."
          fi

  build:
    name: Build Installer
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Build installer
        run: |
          ./scripts/build_installer.sh
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: oradba-installer
          path: dist/oradba_install.sh
          retention-days: 30
      
      - name: Display build info
        run: |
          ls -lh dist/
          echo "Installer created successfully"

  validate:
    name: Validate Installation
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      always() &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: oradba-installer
          path: dist/
      
      - name: Test installation
        run: |
          chmod +x dist/oradba_install.sh
          sudo dist/oradba_install.sh --prefix /tmp/oradba-test
          
          # Verify installation
          if [ ! -d "/tmp/oradba-test/bin" ]; then
            echo "Installation failed: /tmp/oradba-test/bin not found"
            exit 1
          fi
          
          if [ ! -f "/tmp/oradba-test/bin/oraenv.sh" ]; then
            echo "Installation failed: oraenv.sh not found"
            exit 1
          fi
          
          echo "Installation validation successful"

  # Stream 2: Documentation
  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.markdown == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Lint markdown files
        run: markdownlint '**/*.md' --ignore node_modules --ignore dist --ignore build

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: [changes, lint-markdown]
    if: |
      always() &&
      needs.changes.outputs.docs == 'true' &&
      (needs.lint-markdown.result == 'success' || needs.lint-markdown.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate documentation
        run: |
          docker pull oehrlis/pandoc:latest
          make docs
      
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oradba-documentation
          path: |
            dist/oradba-user-guide.pdf
            dist/oradba-user-guide.html
          retention-days: 90
      
      - name: Display documentation info
        run: |
          ls -lh dist/oradba-user-guide.*
          echo "Documentation generated successfully"
