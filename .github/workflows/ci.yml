name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run shellcheck on bash scripts
        run: |
          find . -type f -name "*.sh" -not -path "./dist/*" -not -path "./build/*" | xargs shellcheck -e SC1091 || true

  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Lint markdown files
        run: markdownlint '**/*.md' --ignore node_modules --ignore dist --ignore build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: Run BATS tests
        run: |
          if [ -d "tests" ] && [ -n "$(find tests -name '*.bats' -type f)" ]; then
            ./tests/run_tests.sh
          else
            echo "No BATS tests found, skipping..."
          fi

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate documentation
        run: |
          docker pull oehrlis/pandoc:latest
          make docs
      
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oradba-documentation
          path: |
            dist/oradba-user-guide.pdf
            dist/oradba-user-guide.html
          retention-days: 90
      
      - name: Display documentation info
        run: |
          ls -lh dist/oradba-user-guide.*
          echo "Documentation generated successfully"

  build:
    name: Build Installer
    runs-on: ubuntu-latest
    needs: [test, docs]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: oradba-documentation
          path: dist/
      
      - name: Build installer
        run: |
          ./scripts/build_installer.sh
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: oradba-installer
          path: dist/oradba_install.sh
          retention-days: 30
      
      - name: Display build info
        run: |
          ls -lh dist/
          echo "Installer created successfully"

  validate:
    name: Validate Installation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: oradba-installer
          path: dist/
      
      - name: Test installation
        run: |
          chmod +x dist/oradba_install.sh
          sudo dist/oradba_install.sh --prefix /tmp/oradba-test
          
          # Verify installation
          if [ ! -d "/tmp/oradba-test/bin" ]; then
            echo "Installation failed: /tmp/oradba-test/bin not found"
            exit 1
          fi
          
          if [ ! -f "/tmp/oradba-test/bin/oraenv.sh" ]; then
            echo "Installation failed: oraenv.sh not found"
            exit 1
          fi
          
          echo "Installation validation successful"
