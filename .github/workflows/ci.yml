name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Determine which jobs to run based on changed files
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      scripts: ${{ steps.filter.outputs.scripts }}
      tests: ${{ steps.filter.outputs.tests }}
      markdown: ${{ steps.filter.outputs.markdown }}
      docs: ${{ steps.filter.outputs.docs }}
      build: ${{ steps.filter.outputs.build }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for path detection
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            scripts:
              - 'src/bin/**/*.sh'
              - 'src/lib/**/*.sh'
              - 'scripts/**/*.sh'
              - 'tests/**/*.sh'
              - 'tests/**/*.bats'
            tests:
              - 'src/bin/**/*.sh'
              - 'src/lib/**/*.sh'
              - 'tests/**'
            markdown:
              - '**/*.md'
              - '.markdownlint.json'
            docs:
              - 'VERSION'
              - 'src/doc/**'
              - 'doc/**'
              - '**/images/**'
            build:
              - 'src/bin/**'
              - 'src/lib/**'
              - 'src/etc/**'
              - 'src/sql/**'
              - 'src/rcv/**'
              - 'src/templates/**'
              - 'scripts/**'
              - 'Makefile'
            config:
              - '.github/workflows/**'
              - 'Makefile'

  # Stream 1: Code quality, tests, and build
  lint:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.scripts == 'true' || needs.changes.outputs.tests == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run shellcheck via Makefile
        run: make lint-shell

  test:
    name: Run Tests (Smart Selection)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes, lint]
    if: |
      always() && 
      (needs.changes.outputs.tests == 'true' || needs.changes.outputs.config == 'true') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff
      
      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: Build installer for testing
        run: |
          echo "Checking build dependencies..."
          which curl tar gzip openssl || echo "Some dependencies missing"
          
          echo "Building installer for tests..."
          ./scripts/build_installer.sh
          echo "Build completed, checking installer..."
          ls -la dist/
          echo "Testing installer basic functionality..."
          bash -n dist/oradba_install.sh && echo "✓ Syntax OK" || echo "✗ Syntax ERROR"
          timeout 10s bash dist/oradba_install.sh --help >/dev/null 2>&1 && echo "✓ Help OK" || echo "✗ Help FAILED"
          timeout 10s bash dist/oradba_install.sh --show-version >/dev/null 2>&1 && echo "✓ Version OK" || echo "✗ Version FAILED"
      
      - name: Select and run tests
        run: |
          echo "::group::Detecting changed files"
          # Use dorny/paths-filter output or git diff
          if [ -n "${{ needs.changes.outputs.scripts }}" ]; then
            echo "Scripts changed: ${{ needs.changes.outputs.scripts }}"
          fi
          echo "::endgroup::"
          
          echo "::group::Selecting tests to run"
          chmod +x scripts/select_tests.sh
          ./scripts/select_tests.sh --verbose > selected_tests.txt
          test_count=$(wc -l < selected_tests.txt | tr -d ' ')
          echo "Selected $test_count test file(s):"
          cat selected_tests.txt
          echo "::endgroup::"
          
          echo "::group::Running selected tests"
          if [ -s selected_tests.txt ]; then
            # Run with timeout for individual tests
            cd tests && timeout 15m cat ../selected_tests.txt | xargs bats --tap
          else
            echo "No tests selected, running all tests"
            timeout 15m ./tests/run_tests.sh
          fi
          echo "::endgroup::"

  build:
    name: Build Installer
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: |
      always() &&
      needs.changes.outputs.build == 'true' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Build installer
        run: |
          ./scripts/build_installer.sh
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: oradba-installer
          path: dist/oradba_install.sh
          retention-days: 30
      
      - name: Display build info
        run: |
          ls -lh dist/
          echo "Installer created successfully"

  validate:
    name: Validate Installation
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      always() &&
      needs.changes.outputs.build == 'true' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: oradba-installer
          path: dist/
      
      - name: Test installation
        run: |
          chmod +x dist/oradba_install.sh
          sudo dist/oradba_install.sh --prefix /tmp/oradba-test
          
          # Verify installation
          if [ ! -d "/tmp/oradba-test/bin" ]; then
            echo "Installation failed: /tmp/oradba-test/bin not found"
            exit 1
          fi
          
          if [ ! -f "/tmp/oradba-test/bin/oraenv.sh" ]; then
            echo "Installation failed: oraenv.sh not found"
            exit 1
          fi
          
          echo "Installation validation successful"

  # Stream 2: Documentation
  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.markdown == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Lint markdown files
        run: make lint-markdown

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: [changes, lint-markdown]
    if: |
      always() &&
      needs.changes.outputs.docs == 'true' &&
      (needs.lint-markdown.result == 'success' || needs.lint-markdown.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate documentation
        run: |
          docker pull oehrlis/pandoc:latest
          make docs
      
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oradba-documentation
          path: |
            dist/oradba-user-guide.pdf
            dist/oradba-user-guide.html
          retention-days: 90
      
      - name: Display documentation info
        run: |
          ls -lh dist/oradba-user-guide.*
          echo "Documentation generated successfully"
