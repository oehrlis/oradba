name: Deploy Documentation

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - 'src/doc/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'VERSION'
      - '.github/extensions.yml'
      - '.github/scripts/sync_extension_docs.py'
  workflow_dispatch:
  repository_dispatch:
    types: [extension-docs-update]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocs-git-revision-date-localized-plugin \
            pymdown-extensions \
            pyyaml
      
      - name: Sync extension documentation
        run: |
          echo "Syncing documentation from registered extensions..."
          python .github/scripts/sync_extension_docs.py
      
      - name: Prepare documentation images
        run: |
          echo "Copying images from doc/images/ to src/doc/images/"
          mkdir -p src/doc/images
          find doc/images -maxdepth 1 -name "*.png" -exec cp {} src/doc/images/ \;
          ls -la src/doc/images/
      
      - name: Build documentation
        run: mkdocs build --strict --verbose
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
