name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # For push events (tags)
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Verify VERSION file
        run: |
          echo "VERSION file content: $(cat VERSION)"
          echo "Detected version: ${{ steps.version.outputs.version }}"
      
      - name: Install BATS and linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck
          npm install -g markdownlint-cli
      
      - name: Run linting
        run: |
          echo "Running linters (fail fast)..."
          make lint
          echo "Linting passed ✓"
      
      - name: Run full test suite
        run: |
          echo "Running complete test suite before release..."
          make test-full
          echo "All tests passed ✓"
      
      - name: Generate documentation
        run: |
          echo "Generating PDF and HTML documentation..."
          docker pull oehrlis/pandoc:latest
          make docs-pdf
          
          # Verify docs were generated
          if [ ! -f dist/oradba-user-guide.pdf ]; then
            echo "ERROR: PDF documentation not generated"
            exit 1
          fi
          echo "Documentation generated successfully ✓"
          ls -lh dist/oradba-user-guide.*
      
      - name: Build distribution
        run: |
          echo "Building distribution..."
          make build
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_NOTES_FILE="doc/releases/v${VERSION}.md"
          
          # Check if detailed release notes exist
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            echo "Using detailed release notes from $RELEASE_NOTES_FILE"
            cp "$RELEASE_NOTES_FILE" release_notes.md
          else
            echo "Release notes file not found, generating generic notes"
            cat > release_notes.md <<EOF
          # oradba v${VERSION}
          
          Oracle Database Administration Toolset
          
          ## Installation
          
          \`\`\`bash
          curl -o oradba_install.sh -L https://github.com/\${{ github.repository }}/releases/download/v${VERSION}/oradba_install.sh
          chmod +x oradba_install.sh
          sudo ./oradba_install.sh
          \`\`\`
          
          ## What's Changed
          
          See [CHANGELOG.md](https://github.com/\${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ## Assets
          
          - **oradba_install.sh**: Self-contained installer with embedded payload
          - **oradba_check.sh**: Standalone prerequisites checker (can be run before installation)
          - **oradba-${VERSION}.tar.gz**: Distribution tarball with version-substituted installer
          - **oradba-user-guide.pdf**: Complete user documentation (PDF)
          EOF
          fi
      
      - name: Verify release assets exist
        run: |
          echo "Verifying all release assets exist..."
          MISSING=0
          for file in \
            "dist/oradba_install.sh" \
            "dist/oradba_check.sh" \
            "dist/oradba-${{ steps.version.outputs.version }}.tar.gz" \
            "dist/oradba-user-guide.pdf"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Missing required file: $file"
              MISSING=1
            else
              echo "✓ Found: $file ($(du -h "$file" | cut -f1))"
            fi
          done
          if [ $MISSING -eq 1 ]; then
            exit 1
          fi
          echo "All release assets verified ✓"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/oradba_install.sh
            dist/oradba_check.sh
            dist/oradba-${{ steps.version.outputs.version }}.tar.gz
            dist/oradba-user-guide.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: oradba-installer-v${{ steps.version.outputs.version }}
          path: dist/oradba_install.sh
