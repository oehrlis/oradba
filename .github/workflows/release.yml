name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci-passed: ${{ steps.check.outputs.passed }}
    permissions:
      actions: read
      contents: read
    
    steps:
      - name: Check CI status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let conclusion = 'failure';
            let runUrl = '';
            
            if (context.eventName === 'workflow_run') {
              // For workflow_run trigger, check the triggering workflow
              conclusion = context.payload.workflow_run.conclusion;
              runUrl = context.payload.workflow_run.html_url;
              
              core.info(`Workflow run trigger - CI conclusion: ${conclusion}`);
              
              if (conclusion !== 'success') {
                core.setFailed(`❌ CI workflow failed. View run: ${runUrl}`);
                core.setOutput('passed', 'false');
                return;
              }
            } else {
              // For tag push or manual dispatch, query latest CI run on main branch
              core.info(`${context.eventName} trigger - querying latest CI run on main branch`);
              
              // Get the commit SHA for the tag or use main branch HEAD
              let targetSha;
              if (context.eventName === 'push' && context.ref.startsWith('refs/tags/')) {
                // For tag pushes, get the commit SHA that the tag points to
                const tagRef = context.ref;
                core.info(`Getting commit for tag: ${tagRef}`);
                try {
                  const { data: ref } = await github.rest.git.getRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: tagRef.replace('refs/', '')
                  });
                  targetSha = ref.object.sha;
                  core.info(`Tag ${tagRef} points to commit: ${targetSha}`);
                } catch (error) {
                  core.setFailed(`Failed to get commit SHA for tag: ${error.message}`);
                  core.setOutput('passed', 'false');
                  return;
                }
              }
              
              // Query CI workflow runs - use 'ci.yml' which matches this repo's CI workflow
              const maxRuns = 50;  // Fetch enough runs to handle most scenarios
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                branch: 'main',
                per_page: maxRuns,
                status: 'completed'
              });
              
              if (runs.workflow_runs.length === 0) {
                core.setFailed('❌ No completed CI runs found on main branch');
                core.setOutput('passed', 'false');
                return;
              }
              
              // Find CI run for the specific commit if we have a target SHA
              let ciRun;
              if (targetSha) {
                ciRun = runs.workflow_runs.find(run => run.head_sha === targetSha);
                if (!ciRun) {
                  const searchedCount = runs.workflow_runs.length;
                  core.setFailed(
                    `❌ No CI run found for commit ${targetSha}.\n` +
                    `Searched ${searchedCount} most recent completed CI runs on main branch.\n` +
                    `Please ensure CI has completed successfully on this commit before creating a release.\n` +
                    `Check: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/ci.yml`
                  );
                  core.setOutput('passed', 'false');
                  return;
                }
              } else {
                // For manual dispatch, use the latest run
                ciRun = runs.workflow_runs[0];
              }
              
              conclusion = ciRun.conclusion;
              runUrl = ciRun.html_url;
              
              core.info(`CI run: ${ciRun.id} - Commit: ${ciRun.head_sha} - Status: ${ciRun.status} - Conclusion: ${conclusion}`);
              core.info(`Run URL: ${runUrl}`);
              
              if (conclusion !== 'success') {
                core.setFailed(`❌ CI run did not succeed. Status: ${conclusion}. View run: ${runUrl}`);
                core.setOutput('passed', 'false');
                return;
              }
            }
            
            core.info(`✅ CI checks passed. Proceeding with release.`);
            core.setOutput('passed', 'true');

  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: check-ci
    if: needs.check-ci.outputs.ci-passed == 'true'
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # For workflow_run, find the most recent tag or use VERSION file
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION=${LATEST_TAG#v}
            else
              VERSION=$(cat VERSION)
            fi
          else
            # For push events (tags)
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Verify VERSION file
        run: |
          echo "VERSION file content: $(cat VERSION)"
          echo "Detected version: ${{ steps.version.outputs.version }}"
      
      - name: Build distribution and installer
        run: |
          make build
      
      - name: Generate documentation
        run: |
          docker pull oehrlis/pandoc:latest
          make docs-pdf docs-html || echo "Documentation generation failed, continuing..."
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > release_notes.md <<EOF
          # oradba v${VERSION}
          
          Oracle Database Administration Toolset
          
          ## Installation
          
          \`\`\`bash
          curl -o oradba_install.sh -L https://github.com/\${{ github.repository }}/releases/download/v${VERSION}/oradba_install.sh
          chmod +x oradba_install.sh
          sudo ./oradba_install.sh
          \`\`\`
          
          ## What's Changed
          
          See [CHANGELOG.md](https://github.com/\${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ## Assets
          
          - **oradba_install.sh**: Self-contained installer with embedded payload
          - **oradba-${VERSION}.tar.gz**: Distribution tarball with version-substituted installer
          - **oradba-user-guide.pdf**: Complete user documentation (PDF)
          - **oradba-user-guide.html**: Complete user documentation (HTML)
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/oradba_install.sh
            dist/oradba-${{ steps.version.outputs.version }}.tar.gz
            dist/oradba-user-guide.pdf
            dist/oradba-user-guide.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: oradba-installer-v${{ steps.version.outputs.version }}
          path: dist/oradba_install.sh
