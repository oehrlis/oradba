# shellcheck shell=bash disable=SC2034
# Config file defines variables for consumers; unused warnings are expected.

# ------------------------------------------------------------------------------
# Default Database Settings
# ------------------------------------------------------------------------------
# Database name (usually same as ORACLE_SID)
ORADBA_DB_NAME="${ORACLE_SID}"
# Database unique name (for Data Guard, usually same as DB_NAME)
ORADBA_DB_UNIQUE_NAME="${ORACLE_SID}"

# ------------------------------------------------------------------------------
# Default NLS Settings (can be overridden per SID)
# ------------------------------------------------------------------------------
# NLS language and territory
# NLS_LANG="${NLS_LANG:-AMERICAN_AMERICA.AL32UTF8}"
# NLS date format
# NLS_DATE_FORMAT="${NLS_DATE_FORMAT:-YYYY-MM-DD HH24:MI:SS}"

# ------------------------------------------------------------------------------
# Default Connection Settings
# ------------------------------------------------------------------------------
# TNS alias (if different from ORACLE_SID)
# ORADBA_TNS_ALIAS="${ORACLE_SID}"
# Default connection type (LOCAL, TNS, EZCONNECT)
# ORADBA_CONNECT_TYPE="LOCAL"

# ------------------------------------------------------------------------------
# Default Backup Settings
# ------------------------------------------------------------------------------
# Database-specific backup directory
# ORADBA_DB_BACKUP_DIR="${BACKUP_DIR}/${ORACLE_SID}"
# Retention policy (days)
# ORADBA_BACKUP_RETENTION=7

# ------------------------------------------------------------------------------
# RMAN Catalog Connection (optional)
# ------------------------------------------------------------------------------
# RMAN recovery catalog connection
# Format: user/password@tnsalias or user@tnsalias (prompts for password)
# Example: ORADBA_RMAN_CATALOG="rman_user/rman_pass@catdb"
# Example: ORADBA_RMAN_CATALOG="rman_user@catdb"
# ORADBA_RMAN_CATALOG=""

