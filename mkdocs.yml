site_name: OraDBA Documentation
site_url: https://oehrlis.github.io/oradba
site_description: Oracle Database Administration Toolset - Complete user guides and reference materials
site_author: Stefan Oehrli
copyright: Copyright &copy; 2025 Stefan Oehrli

# Repository
repo_url: https://github.com/oehrlis/oradba
repo_name: oehrlis/oradba
edit_uri: edit/main/src/doc/

# Documentation directory
docs_dir: src/doc
site_dir: site

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode (default)
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      title: On this page

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Navigation structure
nav:
  - Home: index.md
  
  - Getting Started:
    - Introduction: introduction.md
    - Installation: installation.md
    - Docker Installation: installation-docker.md
    - Quick Start: quickstart.md
    - Environment Management: environment.md
  
  - Configuration:
    - Configuration System: configuration.md
    - Aliases Reference: aliases.md
    - PDB Aliases: pdb-aliases.md
  
  - Scripts & Tools:
    - SQL Scripts: sql-scripts.md
    - RMAN Scripts: rman-scripts.md
    - Database Functions: functions.md
    - rlwrap Filter: rlwrap.md
  
  - Operations:
    - Troubleshooting: troubleshooting.md
    - Quick Reference: reference.md
    - SQL*Net Configuration: sqlnet-config.md
    - Log Management: log-management.md
    - Usage Guide: usage.md
    - Service Management: service-management.md
  
  - Extensions:
    - Extension System: extensions.md
    - Extensions Catalog: extensions-catalog.md

# Extra configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oehrlis/oradba
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/oehrlis
  generator: false

# Additional CSS
extra_css:
  - stylesheets/extra.css

# Additional JavaScript
extra_javascript:
  - javascripts/extra.js
