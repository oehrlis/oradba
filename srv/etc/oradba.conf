# oradba Configuration File
# -----------------------------------------------------------------------
# Default configuration for Oracle Database Administration Toolset
# -----------------------------------------------------------------------

# Installation prefix
ORADBA_PREFIX="${ORADBA_PREFIX:-/opt/oradba}"

# Default oratab location
ORATAB_FILE="${ORATAB_FILE:-/etc/oratab}"

# Alternative oratab locations to check
ORATAB_ALTERNATIVES=(
    "/etc/oratab"
    "/var/opt/oracle/oratab"
    "${HOME}/.oratab"
)

# Debug mode (0=off, 1=on)
DEBUG="${DEBUG:-0}"

# Default Oracle base directory
ORACLE_BASE="${ORACLE_BASE:-/u01/app/oracle}"

# Default TNS_ADMIN (will be set to ORACLE_HOME/network/admin if not specified)
TNS_ADMIN="${TNS_ADMIN:-}"

# Default NLS settings
NLS_LANG="${NLS_LANG:-AMERICAN_AMERICA.AL32UTF8}"
NLS_DATE_FORMAT="${NLS_DATE_FORMAT:-YYYY-MM-DD HH24:MI:SS}"

# SQL*Plus settings
SQLPATH="${SQLPATH:-${ORADBA_PREFIX}/srv/sql}"
ORACLE_PATH="${ORACLE_PATH:-${ORADBA_PREFIX}/srv/sql}"

# Logging
LOG_DIR="${LOG_DIR:-${ORADBA_PREFIX}/logs}"
LOG_LEVEL="${LOG_LEVEL:-INFO}"

# Backup and recovery defaults
BACKUP_DIR="${BACKUP_DIR:-/backup}"
RECOVERY_DIR="${RECOVERY_DIR:-${ORADBA_PREFIX}/srv/rcv}"

# User customization file
USER_CONFIG="${HOME}/.oradba_config"
